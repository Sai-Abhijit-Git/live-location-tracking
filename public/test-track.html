<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Track Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Track Page Test</h1>
        <div id="status" class="status info">Testing page load...</div>
        <div id="leaflet-test" class="status info">Testing Leaflet...</div>
        <div id="socket-test" class="status info">Testing Socket.IO...</div>
        <div id="api-test" class="status info">Testing API...</div>
        
        <div id="map" style="height: 300px; margin: 20px 0; border: 1px solid #ccc;"></div>
    </div>

    <!-- Test external dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        const statusEl = document.getElementById('status');
        const leafletTestEl = document.getElementById('leaflet-test');
        const socketTestEl = document.getElementById('socket-test');
        const apiTestEl = document.getElementById('api-test');
        
        // Test 1: Page loaded
        statusEl.textContent = '‚úÖ Page loaded successfully';
        statusEl.className = 'status success';
        
        // Test 2: Leaflet
        try {
            if (typeof L !== 'undefined') {
                const map = L.map('map').setView([51.505, -0.09], 13);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
                
                leafletTestEl.textContent = '‚úÖ Leaflet loaded and map initialized';
                leafletTestEl.className = 'status success';
            } else {
                leafletTestEl.textContent = '‚ùå Leaflet not loaded';
                leafletTestEl.className = 'status error';
            }
        } catch (error) {
            leafletTestEl.textContent = '‚ùå Leaflet error: ' + error.message;
            leafletTestEl.className = 'status error';
        }
        
        // Test 3: Socket.IO
        try {
            if (typeof io !== 'undefined') {
                const socket = io();
                socket.on('connect', () => {
                    socketTestEl.textContent = '‚úÖ Socket.IO connected';
                    socketTestEl.className = 'status success';
                });
                socket.on('disconnect', () => {
                    socketTestEl.textContent = '‚ö†Ô∏è Socket.IO disconnected';
                    socketTestEl.className = 'status error';
                });
                setTimeout(() => {
                    if (socketTestEl.textContent === 'Testing Socket.IO...') {
                        socketTestEl.textContent = '‚ö†Ô∏è Socket.IO connection timeout';
                        socketTestEl.className = 'status error';
                    }
                }, 5000);
            } else {
                socketTestEl.textContent = '‚ùå Socket.IO not loaded';
                socketTestEl.className = 'status error';
            }
        } catch (error) {
            socketTestEl.textContent = '‚ùå Socket.IO error: ' + error.message;
            socketTestEl.className = 'status error';
        }
        
        // Test 4: API
        fetch('/api/location')
            .then(response => response.json())
            .then(data => {
                apiTestEl.textContent = '‚úÖ API accessible - ' + (data.latitude ? 'Location available' : 'No location yet');
                apiTestEl.className = 'status success';
            })
            .catch(error => {
                apiTestEl.textContent = '‚ùå API error: ' + error.message;
                apiTestEl.className = 'status error';
            });
    </script>
</body>
</html>
